<!DOCTYPE html>
<html>
<head>
	<title>Usuń post</title>
</head>
<body>
    <form action="" method="POST">
    {% if logged %}
    <div>
        <h1>Wybierz post który chcesz usunąć!</h1>
    </div>
    {% for timestamp, post in posts_box %}
    <div>
        <p><input type="radio" name="deleted_post" value= {{timestamp}} > {{post}} </p>
    </div>
     
     {% endfor %}
     <div>
        <p><input type="submit" value="Usuń posty" /></p>
    </div>
     <div>
        <p><a href="/">Wróć do strony głównej</a>
     </div>
	{% else %}
		<h1>Ups...</h1>
    <div>
        <p>Jesteś niezalogowany! Zaloguj się!</p>
        <p><a href="/">Logowanie</a>
     </div>
     {% endif %} 
 </form>
</body>
</html>
